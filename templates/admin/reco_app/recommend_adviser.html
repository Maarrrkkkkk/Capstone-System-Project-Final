{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommend Adviser</title>
    <link rel="stylesheet" href="{% static 'admin/reco_app/recommend_adviser.css' %}" />
</head>
<body>
    <div class="custom-container">
        <h1>Find Adviser</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <textarea
                    id="title"
                    name="title"
                    class="custom-textarea"
                    rows="4"
                    placeholder="Type your title here..."
                    required
                ></textarea>
            </div>
            <div class="btn-group">
                <a href="{% url 'admin_dashboard' %}" class="custom-btn">Back</a>
                <button type="submit" class="custom-button">Recommend Adviser</button>
            </div>
        </form>
        <hr class="custom-hr" />
        <!-- Navigation buttons -->
        <div class="btn-group">
            <!-- Add your navigation buttons here -->
        </div>
    </div>
</body>
</html>
